<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Logout</title>
      
      <!-- Favicon -->
      <link rel="shortcut icon" th:href="@{images/favicon.ico}" />
      <link rel="stylesheet" th:href="@{css/backend-plugin.min.css}">
      <link rel="stylesheet" th:href="@{css/backend.css}">
      <link rel="stylesheet" th:href="@{vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css}">
      <link rel="stylesheet" th:href="@{vendor/remixicon/fonts/remixicon.css}">
      
      <link rel="stylesheet" th:href="@{vendor/tui-calendar/tui-calendar/dist/tui-calendar.css}">
      <link rel="stylesheet" th:href="@{vendor/tui-calendar/tui-date-picker/dist/tui-date-picker.css}">
      <link rel="stylesheet" th:href="@{vendor/tui-calendar/tui-time-picker/dist/tui-time-picker.css}">  </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-6 bg-primary content-left">
                              <div class="p-3">
                                 <img th:src="@{images/user/1.png}" class="rounded avatar-80 mb-3" alt="">
                                 <h2 class="mb-2 text-white" th:text="${'Hi '+user.username}"> </h2>
                                 <p>Enter your password to access the admin.</p>
                                  <p th:if="${param.error}" class="error"  th:text="${message}" ></p>
                                  <input  type="hidden" name="number" th:value="${user.getId()}">
                                  <form th:action="@{/logout}" method="Post">
                                    <div class="row">
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" name="password" type="password" placeholder=" ">
                                             <label>Password</label>
                                          </div>
                                       </div>
                                    </div>
                                    <button type="submit" class="btn btn-white">Login</button>
                                 </form>
                              </div>
                           </div>
                           <div class="col-lg-6 content-right">
                              <img th:src="@{images/login/01.png}" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>
    
    <!-- Backend Bundle JavaScript -->
    <script th:src="@{js/backend-bundle.min.js}"></script>
    
    <!-- Table Treeview JavaScript -->
    <script th:src="@{js/table-treeview.js}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script th:src="@{js/customizer.js}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script async th:src="@{js/chart-custom.js}"></script>
    <!-- Chart Custom JavaScript -->
    <script async th:src="@{js/slider.js}"></script>
    
    <!-- app JavaScript -->
    <script th:src="@{js/app.js}"></script>
    
    <script th:src="@{vendor/moment.min.js}"></script>
  </body>
</html>
